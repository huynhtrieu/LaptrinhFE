<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        let trieu = {
            name: 'Trieu handsome',
            deptrai: true,
            age: 26,
            sing: function() {
                document.write('Toidicodedao')
            }
        };
        document.write(trieu.name)
        document.write(trieu.deptrai)
        trieu.sing()
    </script>
    
  
     <div>
        <script>
            const traicay = ['xoai', 'quyt', 'cam', 'buoi']
            for (const trai of traicay) {
                document.write(trai + "<br/>")
            }

            for (let index = 0; index < traicay.length; index++) {
                console.log({index})
                const trai = traicay[index];
                document.write(trai + "<br/>")
            }
        </script>
     </div>
</body>
</html>
