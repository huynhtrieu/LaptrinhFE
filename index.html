<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <img src="./ngudot0.jpg" class="">
    </div>
    <div>
        <img src="./ngudot1.jpg" id="ngu1" class="ngu">
        <br>
        <img src="./ngudot2.jpg" id="ngu2" class="ngu">
    </div>
    <div>
        <img src="./ngudot3.jpg" id="ngu3">
    </div>
    <span id="status">Ngu dốt</span>
</body>

<script>
    function playSound() {
        const audio = new Audio('2021.mp3');
        audio.play();
    }

    const status = document.querySelector('#status')

    const ngu2 = document.querySelector('#ngu2');
    ngu2.onclick = () => {
        playSound();
        ngu2.style.top = '-50px';
        setTimeout(() => {
            ngu2.style.top = '-15px';
        }, 1000);
    }

    ngu2.onmouseover = () => {
        ngu2.style.width = '1000px';
        status.innerText = "Chạm khẽ môi em";
    }
    
    ngu2.onmouseleave = () => {
        ngu2.style.width = '800px';
        status.innerText = "Thả em ra";
    }

</script>



</html>
